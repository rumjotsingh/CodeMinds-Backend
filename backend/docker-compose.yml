version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: codemind-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-SecurePassword123}
      MONGO_INITDB_DATABASE: codemind
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - codemind-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Redis Cache (Local fallback - optional if using Upstash)
  redis:
    image: redis:7-alpine
    container_name: codemind-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-RedisPassword123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - codemind-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CodeMind Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codemind-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Server Configuration
      NODE_ENV: production
      PORT: ${PORT}
      
      # MongoDB Configuration
      MONGO_URL: ${MONGO_URL}
      
      # Redis Configuration (Upstash - Cloud)
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN}
      
      # Redis Configuration (Local fallback)
      REDIS_URL: ${REDIS_URL}
      
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET}
      
      # External APIs
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codemind-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: codemind-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - codemind-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  codemind-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
